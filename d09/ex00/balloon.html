<!doctype html>

<html>

<head>
	<title>Balloon</title>
	<style>
		#balloon
		{
			height: 200px;
			width: 200px;
			border-radius: 50%;
			background-color: red;
		}
	</style>

	<script>
		var first = true;
		var count = 1;
		var id = document.getElementById('balloon');
		function color_hover()
		{
			if (count == 2 || count == 1)
			{
				count = 3;
			}
			else if (count == 3)
			{
				count = 1;
			}
			else if (count > 3)
			{
				count = 2;
			}
			change_color(count);
			up_size(-5, 0);
		}
		function check_size()
		{
			var div = document.getElementById('balloon');
			var height = balloon.offsetHeight;
			var width = balloon.offsetWidth;

			if (height > 420 || width > 420)
			{
				div.style.height = 200 + 'px';
				div.style.width = 200 + 'px';
			}
			if(height < 200 || width < 200)
			{
				div.style.height = 200 + 'px';
				div.style.width = 200 + 'px';
			}
		}
		function change_color(id)
		{
			var div = document.getElementById('balloon');
			if (id == 1)
				div.style.backgroundColor = 'red';
			if (id == 2)
				div.style.backgroundColor = 'green';
			if (id == 3)
				div.style.backgroundColor = 'blue';
		}
		function up_size(size, flag)
		{
			var balloon = document.getElementById('balloon');
			var height_balloon = balloon.offsetHeight;
			var width_balloon = balloon.offsetWidth;
			var new_height = height_balloon + size;
			var new_width = width_balloon + size;
			balloon.style.height = new_height + 'px';
			balloon.style.width = new_width + 'px';
			if (first == true)
				{
					count++;
					first = false;
				}	
			if (count > 3 && flag != 0)
				count = 1;
			change_color(count);
			check_size();
			count++;

		}
	</script>
</head>

<body>
<div id= "balloon" onclick="up_size(10)" onmouseleave="color_hover()">

</div>

</body>

</html>
